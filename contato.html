<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <div class="container header-content">
            <h1>Jéssica Aquino</h1>
            <img src="imagem/avatar.png" alt="Foto de perfil" class="avatar">
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Início</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="contato-content">
                <h2>Contato</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
                <div class="map">
                    <h3>Localização</h3>
                    <img src="imagem/img-google-maps.png" alt="Mapa Simulado">
                </div>
        </div>
    </main>
    <section class="social-footer">
        <div class="container social-links">
            <a href="https://instagram.com/JessicaAquino.dev" class="social-link" target="_blank">
                <img src="imagem/logo-instagram.jpg" alt="Instagram Logo">
                @JessicaAquino.dev
            </a>
            <a href="https://www.linkedin.com/in/jessica-ferreira-de-aquino/" class="social-link" target="_blank">
                <img src="imagem/logotipo-linkedin.JPG" alt="LinkedIn Logo">
                Jessica Ferreira Aquino
            </a>
            <a href="https://github.com/JessicaAquinodev" class="social-link" target="_blank">
                <img src="imagem/logo-github.jpg" alt="GitHub Logo">
                JessicaAquinodev
            </a>
        </div>
    </section>
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Jéssica Aquino. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
